<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
 
   
<script>
    Kakao.init("59a4be849355fc1bc58ae7023a9c2724");   // 아까 복사해둔 JavaScript 키
    function sendLink() {
      Kakao.Link.sendCustom({
        templateId: 84301,   // 복사해둔 템플릿 ID
        templateArgs: {
          title: "{{ page.title }}",
          description: "{{ page.excerpt }}",
          url : "{{ page.url }}",
        },
      });
    }


  

</script>
<script type="text/javascript">

function sendLink() {
        Kakao.Link.sendDefault({
            objectType: 'feed',
            content: {
                title: '심슨 테스트',
                description: '심슨 테스트 함께해요!',
                imageUrl: 'http://115.85.180.118:8080/static/img/main_simpson.png',
                link: {
                    mobileWebUrl: 'http://115.85.180.118:8080/start_disney',
                    webUrl: 'http://115.85.180.118:8080/start_disney',
                },
            },
        })
    }
      
      </script>
<a id="kakao-link-btn" href="javascript:sendLink()">
    <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
</a>
</body>
</html>
