<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var txt = "ABCDEFGHIJKLMN";
      console.log(txt.length); // 글자의 길이를 알려주는 내장함수

      //indexOf 내가 찾고자하는 문자가 문자열에 있는지 체크할 때 사용.

      var str = "Please locate where 'locate'";
      console.log(str.indexOf("locate")); //시작점인 L의 index 7을 리턴
      console.log(str.indexOf("John")); // 없으면 -1을 리턴

      if (str.indexOf("locate") > -1) {
        console.log("locate문자 발견");
      }

      //lastIndexOf 가장 마지막에 찾는 단어의 위치.
      console.log(str.lastIndexOf("locate"));

      //search
      console.log(str.search("locate "));

      //slice
      var str = "Apple, Banana, Kiwi";
      console.log(str.slice(7, 13)); //Banana; 7~13인덱스에 있는 Banana를 가져와라. 끝점인 13은 포함 x
      console.log(str.slice(7)); //Banana, Kiwi; 두 번째 파라미터 없으면 7부터 끝까지 가져와라.
      console.log(str.slice(-12, -6)); //Banana; 거꾸로 가져옴.

      //substring
      console.log(str.substring(7, 13)); //slice와 동일한 결과

      //substr
      console.log(str.substr(7, 6)); //첫 번째 매개변수는 시작점 , 두 번째 매개변수는 길이.

      var birthday = "9705027";
      console.log(birthday.substr(0, 2)); // 97
      console.log(birthday.substr(2, 2)); //05

      var birthday = "1997-05-27";
      console.log(birthday.substring(0, birthday.indexOf("-"))); //1997
      //substr은 글자를 명확하게 알 때 글자를 가져올 때 사용
      //substring은 글자를 명확하게 모를 때

      //replace
      // var str = "Please visit here!";
      // var str2 = str.replace("here", "there");
      // console.log(str2);

      var str = "Please visit here here here!";
      var str2 = str.replace("here", "there");
      console.log(str2); // Please visit there here here!

      var str = "Please visit here here here!";
      var str2 = str.replace(/here/g, "there");
      console.log(str2); // Please visit there there there!

      var str = "Please visit here Here here!";
      var str2 = str.replace(/here/gi, "there");
      console.log(str2); // Please visit there there there!

      //uppercase
      console.log(str.toUpperCase());

      //lowercase
      console.log(str.toLowerCase());

      //concat
      var txt1 = "Hello";
      var txt2 = "World";
      var txt3 = txt1 + " " + txt2; // Hello World
      console.log(txt3);
      var txt4 = txt1.concat(" ", txt2);
      console.log(txt4); //Hello World

      //trim
      var str = "    Hello World!    ";
      console.log(str);
      console.log(str.trim());

      //padStart
      var str = "5";
      console.log(str.padStart(4, 0)); // 0005;  1. 4글자를 만들어라. 2. 앞을 0으로 채우기

      //padEnd
      var str = "15";
      console.log(str.padEnd(4, 0)); //1500 뒤로 채우기

      //charAt
      var str = "Hello World";
      console.log(str.charAt(0)); // H 문자열에서 내가 원하는 위치의 캐릭터를 가지고 옴

      // split

      var tags = "키보드, 기계식, 블루투스";
      var arr = tags.split(","); //파라미터에 적은 문자 기준으로 나눔. 예시에서는 문자열이 배열로 바뀜
      console.log(arr);
      var birthday = "1997-06-12";
      var arr2 = birthday.split("-");
      console.log(arr2);
    </script>
  </body>
</html>
