<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div>이름 : <input type="text" id="name" /></div>

      <div>
        지역 :
        <select name="" id="city" onchange="changeCity()">
          <option value="02">서울</option>
          <option value="064">제주</option>
        </select>
      </div>
      <div>
        동네 :
        <select id="region_02">
          <option value="">강남</option>
          <option value="">서초</option>
        </select>
        <select id="region_064" style="display: none">
          <option value="">제주시</option>
          <option value="">서귀포시</option>
        </select>
      </div>
      <div>테스트 : <input type="text" id="test" vale="" /></div>
      <button type="button" onclick="regist()">등록</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      function regist() {
        // alert(document.getElementById("name").value);
        alert($("#name").val());
      }
      function changeCity() {
        let city = document.getElementById("city").value;
        document.getElementById("region_02").style.display = "none";
        document.getElementById("region_064").style.display = "none";
        document.getElementById("region_" + city).style.display = "";
      }

      var x = 1;
      x = x + 2;
      document.getElementById("test").value = x;
    </script>
  </body>
</html>
