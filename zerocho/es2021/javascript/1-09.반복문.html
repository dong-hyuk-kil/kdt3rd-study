<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
             for(조건) {
                 조건 만족시 수행할 코드
             }
             // 블록이 한번 실행되고 i++이 실행되서 i가 증가
             */

      for (var i = 0; i < 5; i++) {
        console.log("The number is " + i);
      }

      var i = 1;
      var len = 10;
      var total = 0;
      for (; i <= 10; ) {
        // i를 for문 밖에서 선언했기 때문에 for문에서 생략 가능
        total += i; //total = total + i
        i++;
      }
      console.log(total);

      var numbers = [43, 23, 5, 7];
      var len = numbers.length;
      for (var i = 0; i < len; i++) {
        console.log(numbers[i]);
      }

      // for -in
      for (var idx in numbers) {
        console.log(numbers[i]);
      }

      var person = {
        firstName: "John",
        lastName: "Doe",
        age: 37,
      };

      for (var key in person) {
        console.log(person[key]);
      }

      //foreach
      numbers.forEach(function () {});

      //for of

      for (var num of numbers) {
        console.log(num); // 배열안의 값을 가져오기
      }

      var cars = ["Hyundai", "KIA", "Volvo"];
      for (car of cars) {
        console.log(car);
      }

      //while(조건) {} //조건을 만족하는 동안 블럭 안의 코드를 계속 수
      var i = 11;
      var total = 0;
      while (1 <= 10) {
        total = total + i;
        i++;
      }
      console.log(total);
      //while 조건을 만족해야 블럭 안을 실행
      // do-while문은 무조건 do 블럭 먼저 실행하고 그 다음에 조건을 체크

      // do-while

      var i = 11;
      var total = 0;
      do {
        total = total + i;
      } while (i <= 10);
      console.log(total);
    </script>
  </body>
</html>
