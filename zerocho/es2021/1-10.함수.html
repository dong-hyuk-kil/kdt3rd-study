    <script>
      var x = 10;
      var vat = 0.1;
      var tax = 10 * vat;

      // 함수 : 특정 기능을 수행하도록 작성된 코드 블록
      function calculateTax(profit) {
        var vat = 0.1;
        var tax = profit * 0.1;
        return tax;
      }

      var tax = calculateTax(10); // return된 tax를 여기서 받을 수 있음.
      console.log(tax);

      function calculator(x1, y1, operator) {
        if (operator == "+") {
          return x1 + y1;
        } else if (operator == "-") {
          return x1 - y1;
        }
      }

      var plus = calculator(5, 7, "+");
      console.log(plus);

      var minus = calculator(5, 7, "-");
      console.log(minus);
    </script>
